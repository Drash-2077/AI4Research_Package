<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Research - Web Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h2 { margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        #results { margin-top: 20px; border: 1px solid #eee; padding: 10px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI4Research Web Demo</h1>
        
        <div class="card">
            <h2>1. Upload Data</h2>
            <input type="file" id="fileInput" accept=".csv, .xlsx">
        </div>

        <div class="card">
            <h2>2. Configure Analysis</h2>
            <label>Analysis Type:</label>
            <select id="analysisType">
                <option value="descriptive">Descriptive Statistics</option>
                <option value="normality">Normality Test</option>
                <option value="t_test">Independent T-test</option>
                <option value="anova">One-way ANOVA</option>
                <option value="correlation">Correlation Matrix</option>
            </select>

            <label>Parameters (JSON):</label>
            <textarea id="paramsInput" rows="5">{
    "value_cols": ["Age", "Score"],
    "group_col": "Group",
    "tendency": "mean"
}</textarea>
            <button onclick="runAnalysis()">Run Analysis</button>
        </div>

        <div class="card">
            <h2>3. Results</h2>
            <div id="results">No results yet.</div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const fileInput = document.getElementById('fileInput');
            const analysisType = document.getElementById('analysisType').value;
            const params = document.getElementById('paramsInput').value;
            const resultsDiv = document.getElementById('results');

            if (!fileInput.files[0]) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('analysis_type', analysisType);
            formData.append('params', params);

            resultsDiv.innerHTML = "Running...";

            try {
                const response = await fetch('/api/analysis/run', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "Request failed");
                }

                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div style="color:red">Error: ${data.error}</div>`;
                } else {
                    resultsDiv.innerHTML = data.html || JSON.stringify(data, null, 2);
                }

            } catch (e) {
                resultsDiv.innerHTML = `<div style="color:red">Error: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
